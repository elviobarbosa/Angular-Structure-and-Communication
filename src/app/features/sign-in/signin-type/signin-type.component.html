<div [formGroup]="form">
    <mat-form-field>
    <mat-label>Tipo Pessoa</mat-label>
    <mat-select formControlName="tipo">
        <mat-option></mat-option>
        <mat-option *ngFor="let tipoPessoa of tiposPessoaEnum"
            [value]="tipoPessoa.value" >{{tipoPessoa.label}}</mat-option>
    </mat-select>
    </mat-form-field>
</div>
